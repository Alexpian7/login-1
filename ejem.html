<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mostrar Contenido con JavaScript</title>
</head>
<body>

<h2>Contenido</h2>

<!-- Enlace 1 -->
<a href="#" onclick="mostrarContenido('contenido1')">Liquidacion por Renuncia / </a>

<!-- Enlace 2 -->
<a href="#" onclick="mostrarContenido('contenido2')">Liquidacion por Terminacion de contrato</a>

<!-- Contenedor de Contenido -->
<div id="contenido1" style="display: none;">
  <h3>Contenido 1</h3>
  <p>Este es el contenido 1 que se mostrará cuando se haga clic en el primer enlace.</p>
</div>

<div id="contenido2" style="display: none;">
  <h3>Contenido 2</h3>
  <p>Este es el contenido 2 que se mostrará cuando se haga clic en el segundo enlace.</p>
</div>

<script>
// Función para mostrar contenido
function mostrarContenido(idContenido) {
  // Ocultar todos los contenidos
  var contenidos = document.querySelectorAll('div[id^="contenido"]');
  contenidos.forEach(function(contenido) {
    contenido.style.display = 'none';
  });

  // Mostrar el contenido específico
  var contenidoMostrar = document.getElementById(idContenido);
  if (contenidoMostrar) {
    contenidoMostrar.style.display = 'block';
  }
}
</script>

</body>
</html>
